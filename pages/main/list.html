<!--sou开始-->
<div id="sou">
    <div class="sou-left">
        <div class="sou-icon1"></div>
    </div>
    <div class="sou-right">

        <div style="float: left;width: 6%;padding-top: 10px"><img src="../../../wyp/images/icon/sou.png" alt="" style="width: 15px;height: 15px;"/></div>
        <div class="sou-box">
            <div class="search">
                <input onclick="click();"  placeholder="搜索商品" type="text">
            </div>
            <img class="del"  src="../../../wyp/images/icon/cha.png" alt="" style="width: 16px;height: 16px;float: right;padding-top: 5px;display: none"/>
        </div>
        <div class="seek_bar_btn">
            <button style="display: none">搜索</button>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.sou-box .search input').mouseover(function(){
                $('.del').show();
                $('button').show();
            });
            $('.sou-box .search input').mouseleave(function(){
                /*alert("赶紧隐藏");*/
                $('.del').hide();
                $('button').hide();
            });
            $('.sou-right').click(function(){
                $('.del').show();
                $('button').show();
            })
        });

    </script>
</div>
